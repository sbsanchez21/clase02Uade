<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registro de Usuario</h3>
    

    <form action="https://www.usuarios.com/registro.html" method="post">
        <br>    
        <!-- <label for="nom">Nombre</label> -->
        <input type="text" name="nom" id="nom" placeholder="nombre">
        <br>
        <input type="text" name="ape" id="ape" placeholder="apellido">
        <br>
        <input type="email" name="email" id="email" placeholder="correo electrónici">
        <br>
        <input type="password" name="pass" id="pass" placeholder="contraseña">
        <br>
        <input type="date" name="fechNac" id="fechNac">
        <br>
        <input type="color" name="color" id="color">
        <br>
        <input type="file" name="archivo" id="archivo">
        <br>
        <input type="hidden" name="id" value="1">

        <br>
        <input type="submit" value="Enviar">
        <button type="submit">Enviar</button>
        <button onclick="submit()"></button>
    </form>
    
</body>
</html>
